<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Formatação</title>
</head>
<body>
    <h1>Elementos de Formatação</h1>
	<p>
		No HTML podemos escrever utilizando <strong>negrito</strong>,
		<em>itálico</em> ou <b><i>ambos</i></b> para destacar partes de um texto. <!--De preferência utilize as tags <em> e <strong> pois torna o entendimento mais fácil por parte do navegador.-->
	</p>
</body>
</html>
