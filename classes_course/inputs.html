<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs of HTML</title>
</head>
<body>
    <h1>Inputs of HTML</h1>

    <form>
        <!--Campo de texto-->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> <!--required torna o preenchimento do campo obrigatório-->
        <br><br>

        <!--Campo de email-->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!--Campo de senha-->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br><br>

        <!--Campo de seleção radio-->
        <label>Genero:</label><br>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="f">
        <label for="feminino">Feminino</label>
        <br><br>

        <!--Campo de seleção múltipla (Checkbox)-->
        <label>Interesses:</label>
        <input type="checkbox" id="backend" value="backend" name="Interesses">
        <label for="backend">Back-end</label>
        <input type="checkbox" id="frontend" value="frontend" name="Interesses">
        <label for="frontend">Front-end</label>
        <input type="checkbox" id="mobile" value="mobile" name="Interesses">
        <label for="mobile">Mobile</label>
        <br><br>

        <!--Campo de data-->
        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date" id="dataDeNascimento" name="nascimento">
        <br><br>

        <!--Campo de arquivo (uploads)-->
        <label for="fotoDePerfil">Foto de Perfil:</label>
        <input type="file" id="fotoDePerfil" name="avatar">

        <!--Campo de caixa de seleção-->
        <label for="situacao">Situação atual:</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções...</option> <!--disabled usamos para desativar a opção para o usuário selecionar-->
            <option value="estudante">Estudando para me tornar um programador</option>
            <option value="estagiario">Atuando como estagiário/trainee</option>
            <option value="junior">Atuando como desenvolvedor júnior</option>
            <option value="pleno">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor sênior</option>
        </select>

        <!--Campo de área de texto de múltiplas linhas-->
        <label for="sobre">Sobre mim:</label>
        <textarea name="sobre" id="sobre" cols="40" rows="6"></textarea> <!--Nessa tag textarea não devemos colocar nda dentro dela nem mesmo um espaço-->
        <br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
